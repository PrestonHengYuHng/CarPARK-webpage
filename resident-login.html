<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarPARK Facility Booking</title>
    <link rel="stylesheet" href="resident-login.css">
</head>
<body>
    <div class="login-container">
        <h2>CarPARK Facility Booking</h2>
        <form action="facility-booking.html" method="GET">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p>Login as a company: <a href="corporate-login.html">Corporate Booking</a></p>
        </form>
    </div>
</body>
</html>
